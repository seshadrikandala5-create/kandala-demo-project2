name: CI/CD with S3, Docker & EC2

on:
  push:
    branches: [ main ]

env:
  BUCKET_NAME: my-java-artifacts     # ğŸ” Replace with your S3 bucket name
  JAR_NAME: app.jar                  # Name of the final JAR in S3

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ— Build with Maven
        run: mvn clean package -DskipTests

      - name: ğŸ“¦ Upload JAR to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: springboot-app
          path: target/*.jar

      - name: â˜ï¸ Upload JAR to S3 using AWS CLI
        run: |
          pip install awscli
          aws s3 cp target/*.jar s3://${{ env.BUCKET_NAME }}/${{ env.JAR_NAME }} --region us-east-1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ğŸ“¤ Copy Dockerfile to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "Dockerfile"
          target: "/home/ec2-user/apps/"

      - name: ğŸš€ Deploy on EC2 using Docker
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo yum install -y docker awscli
            sudo service docker start

            mkdir -p /home/ec2-user/apps
            cd /home/ec2-user/apps

            echo "â¬‡ï¸ Downloading app.jar from S3"
            aws s3 cp s3://${{ env.BUCKET_NAME }}/${{ env.JAR_NAME }} app.jar --region us-east-1

            echo "ğŸ§¹ Cleaning up old Docker containers"
            docker stop springboot-app || true
            docker rm springboot-app || true

            echo "ğŸ³ Building Docker image"
            docker build -t springboot-app .

            echo "ğŸš€ Running Docker container"
            docker run -d --name springboot-app -p 8080:8080 springboot-app
