name: CI/CD Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ— Build with Maven
        run: mvn clean package -DskipTests

      - name: ðŸ“¤ Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./target/*.jar"
          target: "/home/ec2-user/apps"

      - name: ðŸš€ Start App on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            pkill -f 'java -jar' || true
            JAR_NAME=$(ls /home/ec2-user/apps/*.jar | head -n 1)
            nohup java -jar "$JAR_NAME" > /home/ec2-user/apps/app.log 2>&1 &
            echo "Started $JAR_NAME"
